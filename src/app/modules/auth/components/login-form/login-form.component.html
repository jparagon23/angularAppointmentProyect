<!-- Your component template (e.g., login.component.html) -->
<form
  [formGroup]="loginForm"
  novalidate
  class="space-y-4 md:space-y-6"
  action="#"
>
  <div>
    <label
      for="email"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
      >Your email</label
    >
    <input
      type="email"
      name="email"
      formControlName="email"
      id="email"
      [ngClass]="{
        'border-red-500': shouldApplyRedBorder('email'),
        'bg-gray-50': !shouldApplyRedBorder('email'),
        'border border-gray-300': true,
        'text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500': true
      }"
      placeholder="Enter your email"
    />
    <div *ngIf="shouldShowError('email')">
      <p
        *ngIf="hasError('email', 'required')"
        class="font-medium text-red-500 text-xs"
      >
        This field is mandatory
      </p>
      <p
        *ngIf="hasError('email', 'email')"
        class="font-medium text-red-500 text-xs"
      >
        This field should be an email
      </p>
    </div>
  </div>
  <div>
    <label
      for="password"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
      >Password</label
    >
    <input
      formControlName="password"
      type="password"
      name="password"
      id="password"
      placeholder="••••••••"
      [ngClass]="{
        'border-red-500': shouldApplyRedBorder('password'),
        'bg-gray-50': !shouldApplyRedBorder('password'),
        'border border-gray-300': true,
        'text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500': true
      }"
      required=""
    />
    <div *ngIf="shouldShowError('password')">
      <p
        *ngIf="hasError('password', 'required')"
        class="font-medium text-red-500 text-xs"
      >
        This field is mandatory
      </p>
      <p
        *ngIf="hasError('password', 'minlength')"
        class="font-medium text-red-500 text-xs"
      >
        This field should be greater than 6 characters
      </p>
    </div>
  </div>
  <div class="flex items-center justify-between">
    <div class="flex items-start cursor-pointer">
      <div class="flex items-center h-5">
        <input
          id="remember"
          aria-describedby="remember"
          type="checkbox"
          class="cursor-pointer w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
          required=""
        />
      </div>
      <div class="ml-3 text-sm">
        <label
          for="remember"
          class="cursor-pointer text-gray-500 dark:text-gray-300"
          >Remember me</label
        >
      </div>
    </div>
    <a
      href="#"
      class="text-sm font-medium text-green-800 hover:underline dark:text-green-900"
      >Forgot password?</a
    >
  </div>
  <button
    type="submit"
    class="w-full text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
  >
    Sign in
  </button>
</form>
