<div class="w-full h-screen bg-authBackGround bg-cover">
  <div
    class="flex flex-col items-center justify-center h-screen px-4 py-6 mx-auto lg:py-0"
  >
    <div
      class="w-full bg-white rounded-lg shadow-md sm:max-w-xs md:max-w-sm lg:max-w-md dark:border dark:bg-gray-800 dark:border-gray-700"
    >
      <div
        class="max-h-[650px] overflow-auto sm:max-h-[450px] 2xl:max-h-none p-4 space-y-3 sm:p-6"
      >
        <div>
          <h1
            class="text-lg mb-1 font-bold leading-tight tracking-tight text-gray-900 text-center dark:text-white"
          >
            Completa el registro
          </h1>
        </div>
        <!--  -->
        <app-register-form
          [lightForm]="true"
          [showRegisterForm]="true"
        ></app-register-form>
        <div class="w-full text-center mt-2"></div>
        <div class="w-full text-center mt-2">
          <p class="text-xs sm:text-sm">
            ¿Ya tienes una cuenta?
            <a
              routerLink="/login"
              class="font-medium text-green-700 hover:underline dark:text-green-800"
            >
              Inicio de sesión
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
