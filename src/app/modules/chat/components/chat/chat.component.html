<div class="flex max-h-screen bg-gray-100 p-4 gap-4">
  <!-- Lista de conversaciones -->
  <div
    class="w-full md:w-1/3 bg-white rounded-2xl shadow-md overflow-hidden border border-gray-200"
  >
    <app-conversation-list
      [conversations]="conversations"
      [selectedConversationId]="selectedConversationId"
      (conversationSelected)="onSelectConversation($event)"
      (newConversation)="onNewConversation()"
    ></app-conversation-list>
  </div>

  <!-- Ventana de chat -->
  <div
    class="w-2/3 bg-white rounded-2xl shadow-md border border-gray-200 max-h-[80vh]"
  >
    <ng-container *ngIf="selectedConversationId !== null; else emptyState">
      <app-chat-window
        [conversationId]="selectedConversationId"
        [participantName]="getParticipantName()"
        [currentUserId]="currentUserId"
        [participantId]="getParticipantId()"
        (newConversationStarted)="onNewMessageCreated($event)"
        [conversations]="conversations"
      ></app-chat-window>
    </ng-container>

    <ng-template #emptyState>
      <div
        class="flex items-center justify-center h-[80vh] text-gray-400 text-lg font-medium"
      >
        Selecciona una conversaci√≥n
      </div>
    </ng-template>
  </div>
</div>
