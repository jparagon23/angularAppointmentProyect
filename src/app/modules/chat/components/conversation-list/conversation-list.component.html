<!-- Lista lateral de conversaciones -->
<div class="flex flex-col h-full bg-white">
  <!-- Encabezado con botÃ³n -->
  <div class="p-4 border-b border-gray-200 flex items-center justify-between">
    <div class="font-semibold text-lg">Conversaciones</div>
    <button
      (click)="startNewConversation()"
      class="text-sm text-green-600 border border-green-600 rounded px-2 py-1 hover:bg-green-100 transition"
    >
      Nuevo
    </button>
  </div>

  <!-- Contenido -->
  <div class="flex-1 overflow-y-auto">
    <ng-container *ngIf="!isLoadingConversations; else loading">
      <div *ngFor="let conversation of conversations">
        <app-conversation-item
          [conversation]="conversation"
          [isSelected]="conversation.id === selectedConversationId"
          (click)="selectConversation(conversation.id)"
        ></app-conversation-item>
      </div>
    </ng-container>

    <ng-template #loading>
      <div class="flex justify-center items-center h-full py-10">
        <div class="animate-spin h-6 w-6 border-2 border-green-600 border-t-transparent rounded-full"></div>
        <span class="ml-2 text-gray-500 text-sm">Cargando conversaciones...</span>
      </div>
    </ng-template>
  </div>
</div>
