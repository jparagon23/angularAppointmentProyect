<div
  class="full mx-auto p-6 bg-white text-black min-h-screen font-sans"
  *ngIf="userProfile$ | async as userProfile"
>
  <!-- Encabezado -->
  <div
    class="flex items-center justify-between bg-white p-6 rounded-lg shadow-lg text-green-700"
  >
    <div class="flex items-center gap-6">
      <div
        class="w-24 h-24 rounded-full bg-gray-200 flex items-center justify-center"
      >
        <img
          *ngIf="userProfile.userProfile?.profileImage"
          [src]="userProfile.userProfile?.profileImage"
          alt="Foto de perfil"
          class="w-full h-full rounded-full object-cover"
        />
        <i
          *ngIf="!userProfile.userProfile?.profileImage"
          class="fas fa-user text-gray-500 text-4xl"
        ></i>
      </div>
      <div>
        <div class="text-4xl font-semibold">
          {{ userProfile?.userProfile?.name }}
          {{ userProfile?.userProfile?.lastname }}
        </div>
        <div class="text-2xl text-black">
          Ranking {{ userProfile.userProfile?.userRanking }}
        </div>
      </div>
    </div>
    <div
      class="text-right bg-white text-black p-4 rounded-lg shadow-md border border-gray-300"
    >
      <div class="text-black text-sm uppercase">Rating</div>
      <div class="text-4xl font-bold text-green-700">
        {{ userProfile.userProfile?.rating }}
      </div>
      <div class="text-black text-xs">De Septiembre 2022</div>
    </div>
  </div>

  <!-- Botón Editar Perfil -->
  <div class="mt-6 flex justify-center">
    <button
      class="px-6 py-3 border border-green-700 text-green-600 rounded-full hover:bg-green-600 hover:text-white transition shadow-md"
    >
      Editar Perfil
    </button>
  </div>

  <!-- Separador -->
  <hr class="my-8 border-gray-300" />

  <!-- Menú de navegación -->
  <div class="w-full flex justify-center items-center mb-3">
    <app-tab-selector
      [tabs]="[
        { label: 'Resultados', value: 'matches' },
        { label: 'Estadísticas', value: 'stats' }
      ]"
      [selectedTab]="selectedTab"
      (tabChange)="selectTab($event)"
    ></app-tab-selector>
  </div>
  <div class="tab-content">
    <!-- Tab de Canchas -->
    <div *ngIf="selectedTab === 'matches'">
      <div class="mb-5" *ngIf="userProfile.userMatches; else noMatches">
        <div class="flex flex-wrap justify-start gap-4">
          <div
            class="w-full sm:w-[200px] md:w-[450px]"
            *ngFor="let match of userProfile.userMatches"
          >
            <app-match-result-card
              [matchData]="match"
              [userCanConfirm]="false"
            ></app-match-result-card>
          </div>
        </div>
      </div>
      <ng-template #noMatches>
        <div class="text-center text-gray-500">
          <p>
            Aún no has publicado un partido. ¡Anímate a publicar el primero
            desde la opción 'Publicar Resultado'!
          </p>
        </div>
      </ng-template>
    </div>
    <!-- Tab de Disponibilidad -->
    <div *ngIf="selectedTab === 'stats'">
      <!-- <app-matches-stats-page [matchType]="matchType"></app-matches-stats-page> -->
    </div>
  </div>
</div>
