<!-- Tarjeta principal -->
<ng-container *ngIf="clubInfo; else loadingSkeleton">
  <div
    class="max-w-md bg-white rounded-2xl shadow-lg p-6 flex items-center transition-transform transform hover:scale-105 hover:shadow-xl duration-300"
  >
    <div class="w-32 h-32 flex-shrink-0 relative">
      <img
        *ngIf="clubInfo.clubLogo"
        [src]="clubInfo.clubLogo"
        alt="Club Logo"
        class="w-full h-full object-cover rounded-full border-4 border-[#418622] shadow-md"
      />
      <div
        *ngIf="!clubInfo.clubLogo"
        class="w-full h-full flex items-center justify-center bg-gray-200 rounded-full border-4 border-[#418622] shadow-md"
      >
        <i class="fas fa-user text-[#418622] text-4xl"></i>
      </div>
    </div>
    <div class="ml-4 flex flex-col">
      <h2 class="text-2xl font-bold text-gray-800">{{ clubInfo.name }}</h2>

      <p class="text-gray-500 text-sm flex items-center mt-1">
        <span class="material-icons text-[#418622] mr-1"></span>
        {{ clubInfo.city | titlecase }}, {{ clubInfo.country | titlecase }}
      </p>

      <p
        class="text-gray-700 font-medium mt-2 bg-gray-100 py-1 rounded-full text-sm flex items-center"
      >
        <span class="material-icons text-[#418622] mr-1"></span>
        {{ clubInfo.members }} miembros
      </p>

      <app-button
        class="self-start mt-4 px-5 py-2.5 rounded-3xl text-sm font-bold"
        [color]="'success'"
        (click)="sendToClubInfo()"
      >
        Ver m√°s
      </app-button>
    </div>
  </div>
</ng-container>

<!-- Skeleton -->
<ng-template #loadingSkeleton>
  <div
    class="max-w-md bg-white rounded-2xl shadow-lg p-6 flex items-center animate-pulse"
  >
    <div class="w-32 h-32 flex-shrink-0 bg-gray-300 rounded-full"></div>
    <div class="ml-4 flex flex-col gap-3 w-full">
      <div class="h-6 bg-gray-300 rounded w-2/3"></div>
      <div class="h-4 bg-gray-200 rounded w-1/2"></div>
      <div class="h-4 bg-gray-200 rounded w-1/3"></div>
      <div class="h-8 bg-gray-300 rounded w-24 mt-4"></div>
    </div>
  </div>
</ng-template>
