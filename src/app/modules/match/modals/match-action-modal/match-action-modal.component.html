<div class="p-6">
  <!-- Mensaje basado en el tipo de notificación -->
  <h2 class="text-gray-700 text-center mb-6">
    <ng-container [ngSwitch]="data.type">
      <ng-container *ngSwitchCase="'MATCH_CONFIRMED'">
        ✅ El siguiente partido ha sido
        <span class="font-bold text-green-600">CONFIRMADO</span>.
      </ng-container>
      <ng-container *ngSwitchCase="'MATCH_REJECTED'">
        ❌ El siguiente partido ha sido
        <span class="font-bold text-red-600">RECHAZADO</span>.
      </ng-container>
      <ng-container *ngSwitchDefault>
        ℹ️ Estado desconocido para este partido.
      </ng-container>
    </ng-container>
  </h2>

  <!-- Detalles adicionales del partido o loader -->
  <div class="mb-6">
    <ng-container *ngIf="!isMatchLoading; else loadingMatch">
      <app-match-result-card [matchData]="selectedMatch!"></app-match-result-card>
    </ng-container>

    <ng-template #loadingMatch>
      <app-loader></app-loader>
    </ng-template>
  </div>

  <!-- Botones de acción -->
  <div class="flex justify-center mt-6">
    <button
      mat-button
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      (click)="dialogRef.close()"
    >
      Cerrar
    </button>
  </div>
</div>
