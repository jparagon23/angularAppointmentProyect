<div class="bg-white rounded-xl p-6 shadow-lg w-96 md:w-[500px] space-y-6">
  <!-- Encabezado -->
  <div class="flex justify-between items-center border-b pb-3">
    <h2 class="text-2xl font-bold text-gray-800">
      ⚡ Retar a {{ opponent ? opponent.name : 'un jugador' }}
    </h2>
    <button (click)="closeModal()" class="text-gray-500 hover:text-red-500 text-xl">
      ✖
    </button>
  </div>

  <!-- Jugador a retar -->
  <div>
    <label class="font-semibold text-gray-700 block mb-2 text-sm">🎯 Jugador a retar</label>

    <!-- Buscar oponente -->
    <div *ngIf="!opponent">
      <app-user-search-list
        (userReturn)="onUserSelectedFromSearch($event)"
        [allowCreateUser]="false"
        [filterUserStatus]="[2]"
      ></app-user-search-list>
    </div>

    <!-- Mostrar oponente seleccionado -->
    <div *ngIf="opponent" class="bg-gray-100 border border-gray-300 rounded-lg p-4 flex items-center justify-between mt-2">
      <div class="flex items-center gap-2">
        <span class="text-xl">🎾</span>
        <div>
          <p class="font-medium text-gray-800">{{ opponent.name }}</p>
          <p class="text-sm text-gray-500">Jugador seleccionado</p>
        </div>
      </div>
      <button
        (click)="opponent = null"
        class="text-blue-600 text-sm hover:underline transition"
      >
        Cambiar
      </button>
    </div>
  </div>

  <!-- Fecha y Hora -->
  <div>
    <label class="font-semibold text-gray-700 block mb-2 text-sm">📅 Fecha y Hora</label>
    <input
      type="datetime-local"
      [(ngModel)]="selectedDate"
      class="w-full border rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-green-500"
    />
  </div>

  <!-- Tipo de Partido -->
  <div>
    <label class="font-semibold text-gray-700 block mb-2 text-sm">🎾 Tipo de Partido</label>
    <div class="flex gap-4">
      <button
        (click)="selectMatchType('SINGLES')"
        [class.bg-green-600]="selectedMatchType === 'SINGLES'"
        class="border rounded-md px-4 py-2 hover:bg-green-500 transition text-white"
        [ngClass]="selectedMatchType === 'SINGLES' ? 'bg-green-600' : 'bg-gray-300 text-gray-800'"
      >
        Sencillos
      </button>
      <button
        (click)="selectMatchType('DOUBLES')"
        [class.bg-green-600]="selectedMatchType === 'DOUBLES'"
        class="border rounded-md px-4 py-2 hover:bg-green-500 transition text-white"
        [ngClass]="selectedMatchType === 'DOUBLES' ? 'bg-green-600' : 'bg-gray-300 text-gray-800'"
      >
        Dobles
      </button>
    </div>
  </div>

  <!-- Lugar del reto -->
  <div>
    <label class="font-semibold text-gray-700 block mb-2 text-sm">📍 Lugar del reto</label>
    <div class="flex gap-4">
      <button
        (click)="useCustomLocation = false"
        [ngClass]="useCustomLocation ? 'bg-gray-300 text-gray-800' : 'bg-blue-600 text-white'"
        class="border rounded-md px-4 py-2 hover:bg-blue-500 transition"
      >
        Club registrado
      </button>
      <button
        (click)="useCustomLocation = true"
        [ngClass]="useCustomLocation ? 'bg-blue-600 text-white' : 'bg-gray-300 text-gray-800'"
        class="border rounded-md px-4 py-2 hover:bg-blue-500 transition"
      >
        Otro lugar
      </button>
    </div>
  </div>

  <!-- Selección de Club -->
  <div *ngIf="!useCustomLocation">
    <label class="font-semibold text-gray-700 block mb-2 text-sm mt-2">🏟️ Club</label>
    <select [(ngModel)]="selectedClub" class="w-full border rounded-md p-2">
      <option [ngValue]="null">Selecciona un club</option>
      <option *ngFor="let club of availableClubs" [value]="club.id">
        {{ club.name }}
      </option>
    </select>
  </div>

  <!-- Otro lugar -->
  <div *ngIf="useCustomLocation">
    <label class="font-semibold text-gray-700 block mb-2 text-sm mt-2">🏠 Dirección del lugar</label>
    <input
      type="text"
      [(ngModel)]="customLocation"
      class="w-full border rounded-md p-2"
      placeholder="Ej. Calle 123 #45-67, Ciudad"
    />
  </div>

  <!-- Mensaje Opcional -->
  <div>
    <label class="font-semibold text-gray-700 block mb-2 text-sm">💬 Mensaje Opcional</label>
    <textarea
      [(ngModel)]="challengeMessage"
      class="w-full border rounded-md p-2"
      rows="3"
      placeholder="Escribe un mensaje para tu oponente..."
    ></textarea>
  </div>

  <!-- Botones -->
  <div class="flex justify-between items-center pt-4 border-t">
    <button
      (click)="closeModal()"
      class="border px-4 py-2 rounded-md hover:bg-gray-100"
    >
      Cancelar
    </button>
    <button
      (click)="sendChallenge()"
      [disabled]="!opponent"
      class="bg-green-600 text-white px-5 py-2 rounded-md shadow-md font-bold transition hover:bg-green-700 disabled:opacity-50"
    >
      ⚡ Enviar Reto
    </button>
  </div>
</div>
