<div class="flex items-center space-x-8 mb-8">
  <!-- Secciones de sets -->
  <div class="flex flex-row space-x-4 w-full">
    <!-- Loop through the sets (SET 1, SET 2, SET 3) -->
    <div *ngFor="let setResult of setResults; let i = index" class="flex">
      <!-- Set {{ i + 1 }} -->
      <div class="text-center">
        <div class="text-sm text-gray-600 mb-2 w-16">SET {{ i + 1 }}</div>
        <div class="flex flex-col space-y-2">
          <input
            type="number"
            class="w-16 h-16 border-2 border-solid border-[#35691a] text-center text-2xl text-gray-800 rounded-md"
            min="0"
            max="10"
            maxlength="2"
            [(ngModel)]="setResult.player1"
            placeholder="-"
            (change)="checkTiebreak(i)"
            (input)="limitInput($event, 11)"
          />
          <input
            type="number"
            class="w-16 h-16 border-2 border-solid border-[#35691a] text-center text-2xl text-gray-800 rounded-md"
            min="0"
            max="10"
            maxlength="2"
            [(ngModel)]="setResult.player2"
            placeholder="-"
            (change)="checkTiebreak(i)"
            (input)="limitInput($event, 11)"
          />
        </div>
      </div>

      <!-- Tiebreak (only visible if the score difference is 1) -->
      <div *ngIf="tiebreakVisible[i]" class="text-center w-1/3">
        <div class="text-sm text-gray-600 mb-2 w-16">TIEBREAK</div>
        <div class="flex flex-col space-y-2">
          <input
            type="number"
            class="w-16 h-16 border-2 border-solid border-[#35691a] text-center text-2xl text-gray-800 rounded-md"
            min="0"
            max="10"
            maxlength="2"
            [(ngModel)]="setResult.tiebreakPlayer1"
            placeholder="-"
            (change)="checkTiebreak(i)"
            (input)="limitInput($event, 30)"
          />
          <input
            type="number"
            class="w-16 h-16 border-2 border-solid border-[#35691a] text-center text-2xl text-gray-800 rounded-md"
            min="0"
            max="10"
            maxlength="2"
            [(ngModel)]="setResult.tiebreakPlayer2"
            placeholder="-"
            (change)="checkTiebreak(i)"
            (input)="limitInput($event, 30)"
          />
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  input[type="number"]::-webkit-outer-spin-button,
  input[type="number"]::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }

  input[type="number"] {
    -moz-appearance: textfield;
  }
</style>
