<div
  class="flex items-center space-x-6 p-4 bg-white rounded-lg shadow-md mb-6 relative"
>
  <!-- Línea vertical verde a la izquierda -->
  <div
    class="absolute left-0 top-0 bottom-0 w-2 bg-[#35691a] rounded-l-lg"
  ></div>

  <!-- Foto de perfil -->
  <div
    class="w-16 h-16 rounded-full border-2 border-gray-300 bg-gray-200 flex items-center justify-center ml-4"
  >
    <img
      *ngIf="user.image"
      [src]="user.image"
      alt="{{ user.name }}"
      class="w-full h-full rounded-full object-cover"
    />
    <i *ngIf="!user.image" class="fas fa-user text-gray-500 text-2xl"></i>
  </div>

  <!-- Información del jugador -->
  <div class="ml-4 flex-1">
    <p class="text-xl font-bold text-gray-900">{{ user.name }}</p>
    <p *ngIf="!winner" class="text-sm text-gray-500">
      Jugador {{ user.index }}
    </p>
    <p *ngIf="winner" class="text-xl text-[#35691a]">Ganador!</p>
  </div>

  <!-- Icono de basura -->
  <!-- Icono de basura -->
  <div *ngIf="allowDelete">
    <button
      class="flex items-center justify-center w-10 h-10 text-red-500 bg-red-100 rounded-full hover:bg-red-200"
      aria-label="Eliminar"
      (click)="onRemoveClick()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-6 h-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M19 7l-.867 12.142A2 2 0 0116.136 21H7.864a2 2 0 01-1.997-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3m7 0H6"
        />
      </svg>
    </button>
  </div>
</div>
