<div class="flex space-x-3">
  <div class="text-2xl md:text-4xl font-bold border-b-4 border-gray-300 mb-5">
    {{title}}
  </div>
  <app-tab-selector
    [tabs]="[
      { label: 'Sencillos', value: 'SINGLES' },
      { label: 'Dobles', value: 'DOUBLES' }
    ]"
    [selectedTab]="rankingTab"
    (tabChange)="rankingTab = $event"
  ></app-tab-selector>
</div>
<app-ranking-table
  *ngIf="rankingTab === 'SINGLES'"
  [ratings]="genralRanking.singleRanking"
></app-ranking-table>

<div *ngIf="rankingTab === 'DOUBLES'">
  <ng-container
    *ngIf="(genralRanking.doublesRanking?.length ?? 0) > 0; else noData"
  >
    <app-ranking-table
      [ratings]="genralRanking.doublesRanking"
    ></app-ranking-table>
  </ng-container>
  <ng-template #noData>
    <div>No hay suficientes datos</div>
  </ng-template>
</div>
