<div class="flex space-x-3">
  <div class="text-2xl md:text-3xl font-bold border-b-4 border-gray-300 mb-5">
    {{ title }}
  </div>
  <app-tab-selector
    [tabs]="[
      { label: 'Sencillos', value: 'SINGLES' },
      { label: 'Dobles', value: 'DOUBLES' }
    ]"
    [selectedTab]="rankingTab"
    (tabChange)="rankingTab = $event"
  ></app-tab-selector>
</div>

<!-- Singles -->
<div *ngIf="rankingTab === 'SINGLES'">
  <ng-container
    *ngIf="(genralRanking.singleRanking?.length ?? 0) > 0; else noSingles"
  >
    <app-ranking-table
      [ratings]="genralRanking.singleRanking"
    ></app-ranking-table>
  </ng-container>
  <ng-template #noSingles>
    <div>No hay suficientes datos</div>
  </ng-template>
</div>

<!-- Doubles -->
<div *ngIf="rankingTab === 'DOUBLES'">
  <ng-container
    *ngIf="(genralRanking.doublesRanking?.length ?? 0) > 0; else noDoubles"
  >
    <app-ranking-table
      [ratings]="genralRanking.doublesRanking"
    ></app-ranking-table>
  </ng-container>
  <ng-template #noDoubles>
    <div>No hay suficientes datos</div>
  </ng-template>
</div>
