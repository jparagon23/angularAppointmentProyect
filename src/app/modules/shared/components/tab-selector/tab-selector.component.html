<div class="tabs flex flex-wrap gap-2">
  <button
    *ngFor="let tab of tabs"
    [ngClass]="{
      'bg-[#418622] text-white border-2 border-[#418622]':
        selectedTab === tab.value,
      'bg-white text-[#418622] border-2 border-[#418622]':
        selectedTab !== tab.value
    }"
    class="tab-btn px-4 py-2 rounded-md transition-all duration-200 hover:bg-[#2e6418] hover:text-white"
    (click)="selectTab(tab.value)"
  >
    {{ tab.label }}
  </button>
</div>
