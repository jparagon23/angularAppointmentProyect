<div class="flex items-center space-x-2">
  <div classs="">
    <input
      [id]="name"
      type="checkbox"
      [formControl]="control"
      [ngClass]="{
        'border-red-500': shouldApplyRedBorder(),
        'bg-white': !shouldApplyRedBorder(),
        'border border-gray-300': true,
        'text-gray-900 cursor-pointer sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500': true,

      }"
    />
  </div>
  <div>
    <label
      [for]="name"
      [ngClass]="{
        'text-red-600': shouldApplyRedBorder(),
        'cursor-pointer': true
      }"
    >
      {{ description || functions.splitAndCapitalizeFirstLetter(name) }}
    </label>
  </div>
</div>
