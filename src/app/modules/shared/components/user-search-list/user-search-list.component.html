<div class="h-full w-full">
  <div class="flex items-center rounded-md p-2">
    <div class="w-full relative">
      <fa-icon
        [icon]="faSearch"
        class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"
        *ngIf="showIcon"
      ></fa-icon>

      <input
        id="user"
        type="text"
        [placeholder]="message"
        [ngClass]="{
          'pl-7': showIcon,
          'outline-none border border-gray-300 rounded-md p-2 w-full text-gray-700 text-sm sm:text-base': true
        }"
        [formControl]="userControl"
        [matAutocomplete]="auto"
      />
    </div>

    <mat-autocomplete
    #auto="matAutocomplete"
    (optionSelected)="onUserSelected($event.option.value)"
    [displayWith]="displayUserName"
  >
    <!-- 游리 Mostrar "Cargando..." cuando la b칰squeda est치 en curso -->
    <ng-container *ngIf="!queryCompleted && userControl.value?.length >= 3">
      <mat-option disabled>
        <span class="text-gray-500">Cargando...</span>
      </mat-option>
    </ng-container>
  
    <!-- 游릭 Mostrar usuarios filtrados cuando la b칰squeda haya terminado -->
    <ng-container *ngIf="queryCompleted">
      <mat-option
        *ngFor="let user of filteredUsers$ | async; trackBy: trackByUserId"
        [value]="user"
      >
        {{ user.completeName }}
      </mat-option>
    </ng-container>
  
    <!-- 游댳 Opci칩n para crear usuario cuando la lista es vac칤a -->
    <ng-container
      *ngIf="
        allowCreateUser &&
        queryCompleted &&
        (filteredUsers$ | async)?.length === 0 &&
        userControl.value &&
        !isnewUser
      "
    >
      <mat-option (click)="openCreateUserModal()">
        <em>Crear nuevo usuario</em>
      </mat-option>
    </ng-container>
  
    <!-- 游댲 Mensaje cuando no se encuentra usuario -->
    <ng-container
      *ngIf="
        !allowCreateUser &&
        queryCompleted &&
        (filteredUsers$ | async)?.length === 0 &&
        userControl.value
      "
    >
      <mat-option disabled>
        <em>No se encontr칩 usuario</em>
      </mat-option>
    </ng-container>
  </mat-autocomplete>
  
  </div>
</div>
