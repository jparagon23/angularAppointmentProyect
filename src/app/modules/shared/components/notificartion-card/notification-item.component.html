<div
  class="py-4 px-5 bg-white rounded-lg shadow-sm border border-gray-100 hover:bg-gray-50 transition cursor-pointer"
  [ngClass]="{
    'border-gray-100': notification.status === 'READ',
    'border-blue-500 bg-blue-50': notification.status === 'PENDING'
  }"
  (click)="onNotificationClick()"
>
  <div
    class="text-base font-semibold truncate m-0"
    [ngClass]="{
      'text-gray-800': notification.status === 'READ',
      'text-blue-800': notification.status === 'PENDING'
    }"
  >
    {{ notification.title }}
  </div>
  <p
    class="text-sm line-clamp-2"
    [ngClass]="{
      'text-gray-600': notification.status === 'READ',
      'text-blue-600': notification.status === 'PENDING'
    }"
  >
    {{ notification.message }}
  </p>
  <div class="mt-2 text-right">
    <span class="text-xs text-gray-500">
      {{ notification.createdAt | date : "short" }}
    </span>
  </div>
</div>
