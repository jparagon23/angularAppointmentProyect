<div>
  <div *ngIf="displayLabel">
    <label
      [for]="name"
      class="block mb-2 text-sm font-medium text-gray-900"
    >
      {{ description || functions.splitAndCapitalizeFirstLetter(name) }}
    </label>
  </div>

  <select
    [formControl]="control"
    [id]="name"
    [ngClass]="{
      'border border-red-500 focus:ring-red-500 focus:border-red-500': shouldApplyRedBorder(),
      'border border-gray-300 focus:ring-primary-600 focus:border-primary-600': !shouldApplyRedBorder(),
      'text-gray-900 sm:text-sm rounded-lg block w-full p-2.5': true,
      'bg-white': true
    }"
  >
    <option value>
      {{ description || functions.splitAndCapitalizeFirstLetter(name) }}
    </option>
    <option *ngFor="let option of options" [value]="option?.id || option">
      {{
        functions.splitAndCapitalizeFirstLetter(option?.description || "") ||
          functions.splitAndCapitalizeFirstLetter(option?.toString() || "")
      }}
    </option>
  </select>

  <div *ngIf="blurred">
    <app-error-message [control]="control"></app-error-message>
  </div>
</div>
