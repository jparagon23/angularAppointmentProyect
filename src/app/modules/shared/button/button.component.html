<button
  [type]="typeBtn"
  [disabled]="disabled || loading"
  [ngClass]="colors"
  class="relative w-full h-full font-montserrat font-bold rounded-3xl text-sm px-5 py-2.5 text-center"
>
  <fa-icon
    *ngIf="loading"
    class="mr-2"
    [icon]="faSpinner"
    [pulse]="true"
  ></fa-icon>
  <ng-content></ng-content>
</button>
