<div class="flex flex-col h-screen">
  <app-navbar class="fixed top-0 left-0 w-full z-10"></app-navbar>
  <div class="w-full px-2 lg:grow lg:px-20 lg:py-10 mt-16 pt-16">
    <ng-container *ngIf="user$ | async as user; else loading">
      <router-outlet></router-outlet>
    </ng-container>
    <ng-template #loading>
      <div class="flex justify-center items-center h-[calc(100vh-4rem)] p-4">
        <app-loader [messages]="messages"></app-loader>
      </div>
    </ng-template>
  </div>
</div>
