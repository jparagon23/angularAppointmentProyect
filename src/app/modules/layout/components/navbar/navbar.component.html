<ng-container *ngIf="user$ | async as user">
  <nav class="bg-green-700 border-gray-200 px-4 py-3 shadow-md">
    <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center">
      <div class="flex flex-col sm:flex-row items-center justify-between w-full sm:w-auto">
        <!-- Logo -->
        <div class="flex justify-center sm:justify-start w-full sm:w-auto mb-2 sm:mb-0">
          <a routerLink="/app">
            <img
              loading="lazy"
              class="mr-4"
              src="/assets/svg/FOREHAPP.svg"
              alt="logo"
              style="height: 44px"
            />
          </a>
        </div>

        <!-- Botones principales para móviles y desktop -->
        <div class="flex  m:flex-row justify-center sm:justify-end w-full sm:w-auto sm:space-x-4 sm:space-y-0">
          <app-button
            typeBtn="button"
            color="navbar"
            (click)="redirectToDashboard()"
          >
            Inicio
          </app-button>
          <app-button typeBtn="button" color="navbar" (click)="OpenDialog()">
            Crear Reserva
          </app-button>
          <app-button
            typeBtn="button"
            color="navbar"
            (click)="openPostResult()"
          >
            Publicar resultado
          </app-button>
        </div>



        <!-- Botón de menú hamburguesa para móviles -->
        <div class="sm:hidden mt-2">
          <button
            type="button"
            class="text-white"
            (click)="isOpenMobileMenu = !isOpenMobileMenu"
          >
            <fa-icon [icon]="faBars"></fa-icon>
          </button>
        </div>
      </div>
      </div>



      <!-- Opciones visibles en desktop -->
      <div
        class="hidden sm:flex sm:items-center sm:space-x-6 w-full sm:w-auto justify-end"
      >
        <!-- Botones adicionales: Configuración y Reportes -->
        <div class="flex space-x-2" *ngIf="user?.role === 2">
          <app-button
            typeBtn="button"
            color="navbar"
            (click)="redirectToConfigurationComponent()"
          >
            Configuración club
          </app-button>
          <app-button
            typeBtn="button"
            color="navbar"
            (click)="redirectToReportComponent()"
          >
            Reportes
          </app-button>
        </div>

        <div class="flex items-center space-x-4 relative">
          <!-- Campana de notificaciones -->
          <div cdkOverlayOrigin #notificationOverlay="cdkOverlayOrigin" class="relative">
            <button
              type="button"
              class="text-white flex items-center justify-center"
              aria-label="Notificaciones"
              (click)="isOpenNotifications = !isOpenNotifications"
            >
              <fa-icon [icon]="faBell" class="h-5 w-5"></fa-icon>
            </button>
            <!-- Indicador de notificaciones -->
            <span
              *ngIf="notificationCount > 0"
              class="absolute top-[-8px] right-[-6px] bg-red-500 text-white text-xs font-bold rounded-full h-4 w-4 flex items-center justify-center"
            >
              {{ notificationCount }}
            </span>
          </div>


          <!-- Botón de usuario -->
          <app-button
            typeBtn="button"
            color="navbar"
            aria-expanded="false"
            (click)="isOpenOverlayAvatar = !isOpenOverlayAvatar"
            cdkOverlayOrigin
            #menuOverlay="cdkOverlayOrigin"
          >
            <fa-icon [icon]="faUser" class="h-5 w-5"></fa-icon>
          </app-button>
        </div>

      </div>
    </div>

    <!-- Menú colapsable para móviles -->
    <div
      *ngIf="isOpenMobileMenu"
      class="flex flex-col sm:hidden space-y-2 mt-3"
    >
      <app-button
        typeBtn="button"
        color="navbar"
        (click)="redirectToConfigurationComponent()"
        *ngIf="user?.role === 2"
      >
        Configuración club
      </app-button>
      <app-button
        typeBtn="button"
        color="navbar"
        (click)="redirectToReportComponent()"
        *ngIf="user?.role === 2"
      >
        Reportes
      </app-button>
      <app-button
        typeBtn="button"
        color="navbar"
        (click)="isOpenOverlayAvatar = !isOpenOverlayAvatar"
        cdkOverlayOrigin
        #menuOverlay="cdkOverlayOrigin"
      >
        <fa-icon [icon]="faUser"></fa-icon>
      </app-button>

        <app-button
          type="button"
          color="navbar"
          (click)="isOpenNotifications = !isOpenNotifications"
          cdkOverlayOrigin
          #notificationOverlay="cdkOverlayOrigin"
        >
          <fa-icon [icon]="faBell" class="h-5 w-5"></fa-icon>
        </app-button>


      <div></div>
    </div>
  </nav>

  <!-- Menú de usuario -->
  <ng-template
    cdkConnectedOverlay
    [cdkConnectedOverlayOrigin]="menuOverlay"
    [cdkConnectedOverlayOpen]="isOpenOverlayAvatar"
    (overlayOutsideClick)="isOpenOverlayAvatar = !isOpenOverlayAvatar"
  >
    <div
      class="z-50 my-4 w-full sm:w-60 text-base list-none bg-white rounded divide-y divide-gray-100 shadow"
    >
      <div class="py-2 px-4 text-center relative">
        <button
          (click)="isOpenOverlayAvatar = !isOpenOverlayAvatar"
          class="block text-sm text-gray-900 absolute right-3 top-3"
        >
          <fa-icon [icon]="faClose"></fa-icon>
        </button>
      </div>
      <div class="py-3 px-4 flex items-center space-x-4">
        <div class="space-y-1">
          <div class="text-lg font-semibold text-gray-900">
            {{ user?.name }} {{ user?.lastname }}
          </div>
          <div class="text-sm text-gray-500">{{ user?.email }}</div>
        </div>
      </div>
      <ul class="py-1">
        <li>
          <a
            routerLink="/app/profile"
            class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100"
            (click)="redirectToUserInformation()"
            >Perfil</a
          >
        </li>
      </ul>
      <ul class="py-1">
        <li>
          <button
            class="block py-2 px-4 text-sm text-gray-700"
            (click)="logout()"
          >
            Cerrar sesión
          </button>
        </li>
      </ul>
    </div>
  </ng-template>

  <ng-template
    cdkConnectedOverlay
    [cdkConnectedOverlayOrigin]="notificationOverlay"
    [cdkConnectedOverlayOpen]="isOpenNotifications"
    (overlayOutsideClick)="isOpenNotifications = !isOpenNotifications"
  >
    <div
      class="z-50 my-4 w-full sm:w-60 text-base list-none bg-white rounded divide-y divide-gray-100 shadow"
    >
      <div class="py-2 px-4 text-center relative">
        <button
          (click)="isOpenNotifications = !isOpenNotifications"
          class="block text-sm text-gray-900 absolute right-3 top-3"
        >
          <fa-icon [icon]="faClose"></fa-icon>
        </button>
      </div>
      <ul class="max-h-64 overflow-y-auto">
        <li
          *ngFor="let notification of notifications"
          class="py-2 px-4 hover:bg-gray-100 cursor-pointer"
          (click)="markAsRead(notification.id)"
        >
          <p class="text-sm text-gray-800">{{ notification.message }}</p>
          <span class="text-xs text-gray-500">{{ notification.timestamp }}</span>
        </li>
      </ul>
    </div>
  </ng-template>
</ng-container>
