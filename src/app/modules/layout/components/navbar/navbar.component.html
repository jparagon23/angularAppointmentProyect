<ng-container *ngIf="user$ | async as user">
  <nav class="bg-green-700 border-gray-200 px-4 py-3 shadow-md">
    <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center">
      <div class="flex items-center justify-between">
        <a routerLink="/app">
          <img
            loading="lazy"
            class="w-24 mr-4"
            src="/assets/svg/FOREHAPP.svg"
            alt="logo"
          />
        </a>
        <div class="sm:hidden">
          <button
            type="button"
            class="text-white"
            (click)="isOpenMobileMenu = !isOpenMobileMenu"
          >
            <fa-icon [icon]="faBars"></fa-icon>
          </button>
        </div>
      </div>
      <div class="hidden sm:flex sm:items-center sm:space-x-6">
        <div class="flex space-x-2">
          <app-button
            typeBtn="button"
            color="navbar"
            (click)="OpenDialog()"
            *ngIf="user?.role === 1"
            >Crear Reserva</app-button
          >
        </div>
        <div class="flex space-x-2">
          <app-button
            typeBtn="button"
            color="navbar"
            aria-expanded="false"
            (click)="isOpenOverlayAvatar = !isOpenOverlayAvatar"
            cdkOverlayOrigin
            #menuOverlay="cdkOverlayOrigin"
          >
            <fa-icon [icon]="faUser"></fa-icon>
          </app-button>
        </div>
      </div>
    </div>

    <!-- Mobile menu -->
    <div *ngIf="isOpenMobileMenu" class="flex flex-col sm:hidden space-y-2 mt-3">
      <app-button
        typeBtn="button"
        color="navbar"
        (click)="OpenDialog()"
        *ngIf="user?.role === 1"
        >Crear Reserva</app-button
      >
      <app-button
        typeBtn="button"
        color="navbar"
        (click)="isOpenOverlayAvatar = !isOpenOverlayAvatar"
        cdkOverlayOrigin
        #menuOverlay="cdkOverlayOrigin"
      >
        <fa-icon [icon]="faUser"></fa-icon>
      </app-button>
    </div>
  </nav>

  <!-- Avatar dropdown -->
  <ng-template
    cdkConnectedOverlay
    [cdkConnectedOverlayOrigin]="menuOverlay"
    [cdkConnectedOverlayOpen]="isOpenOverlayAvatar"
    (overlayOutsideClick)="isOpenOverlayAvatar = !isOpenOverlayAvatar"
  >
    <div
      class="z-50 my-4 w-full sm:w-60 text-base list-none bg-white rounded divide-y divide-gray-100 shadow"
    >
      <div class="py-2 px-4 text-center relative">
        <button
          (click)="isOpenOverlayAvatar = !isOpenOverlayAvatar"
          class="block text-sm text-gray-900 absolute right-3 top-3"
        >
          <fa-icon [icon]="faClose"></fa-icon>
        </button>
      </div>
      <div class="py-3 px-4 flex items-center space-x-4">
        <div class="space-y-1">
          <div class="text-lg font-semibold text-gray-900">
            {{ user?.name }} {{ user?.lastname }}
          </div>
          <div class="text-sm text-gray-500">{{ user?.email }}</div>
        </div>
      </div>
      <ul class="py-1">
        <li>
          <a
            routerLink="/app/profile"
            class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100"
            >Perfil</a
          >
        </li>
        <li>
          <a
            class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100"
            >Configuraciones</a
          >
        </li>
      </ul>
      <ul class="py-1">
        <li>
          <button
            class="block py-2 px-4 text-sm text-gray-700"
            (click)="logout()"
          >
            Cerrar sesiÃ³n
          </button>
        </li>
      </ul>
    </div>
  </ng-template>
</ng-container>
