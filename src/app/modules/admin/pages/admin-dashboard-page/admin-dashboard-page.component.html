<div class="flex items-center border-b-4 border-gray-300 mb-5">
  <div class="text-4xl font-bold mr-5">Reservas del club</div>
  <div>
    <input
      name="appointmentDate"
      type="date"
      [(ngModel)]="selectedDate"
      (change)="onDateChange($event)"
      class="p-2 border rounded"
    />
  </div>
</div>

<div *ngIf="clubReservationLoading$ | async; else content">
  <div class="flex justify-center items-center">
    <p class="text-center text-gray-500">Cargando reservas...</p>
    <svg
      class="animate-spin h-5 w-5 text-gray-500 ml-2"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
    >
      <circle
        class="opacity-25"
        cx="12"
        cy="12"
        r="10"
        stroke="currentColor"
        stroke-width="4"
      ></circle>
      <path
        class="opacity-75"
        fill="currentColor"
        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"
      ></path>
    </svg>
  </div>
</div>

<ng-template #content>
  <div *ngIf="reservations$ | async as reservations; else loading">
    <table class="table-auto border-collapse border border-gray-300 w-full">
      <thead>
        <tr>
          <th
            *ngFor="let header of reservations.reservationHeaders"
            class="border px-4 py-2 text-center"
          >
            {{ header }}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of reservations.reservationsData">
          <td class="border px-4 py-2 text-center">
            {{ row.reservations[0].description }}
          </td>
          <td
            *ngFor="let reservation of row.reservations.slice(1)"
            class="border px-4 py-2 text-center cursor-pointer"
            [ngClass]="{
              'text-green-700': reservation.description === 'Disponible',
              'text-red-600': reservation.description === 'No disponible',
              'text-yellow-500':
                reservation.description !== 'Disponible' &&
                reservation.description !== 'No disponible'
            }"
            (click)="
              onReservationClick(
                reservation,
                row.reservations[0].description || ''
              )
            "
          >
            {{ reservation.description }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #loading>
    <div class="flex justify-center items-center">
      <p class="text-center text-gray-500">Cargando reservas...</p>
      <svg
        class="animate-spin h-5 w-5 text-gray-500 ml-2"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
      >
        <circle
          class="opacity-25"
          cx="12"
          cy="12"
          r="10"
          stroke="currentColor"
          stroke-width="4"
        ></circle>
        <path
          class="opacity-75"
          fill="currentColor"
          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"
        ></path>
      </svg>
    </div>
  </ng-template>
  <div *ngIf="error" class="text-center text-red-500">
    Error al cargar las reservas. Por favor, inténtelo de nuevo más tarde.
  </div>
</ng-template>
