<div class="block md:flex md:flex-row-reverse">
  <div
    class="w-full my-5 md:w-1/3 md:my-0"
    *ngIf="selectGeneralRankingStatus$ | async as ratings"
  >
    <div class="text-2xl md:text-4xl font-bold border-b-4 border-gray-300 mb-5">
      Ranking general
    </div>
    <app-ranking-table [ratings]="ratings.ranking"></app-ranking-table>
  </div>

  <div
    class="w-full my-5 md:w-2/3 md:my-0"
    *ngIf="adminPostedMatchesState$ | async as state"
  >
    <app-result-short-section
      [matchToShow]="state.adminPostedMatches"
      [isLoading]="state.loading"
      [title]="'Partidos publicados'"
      [canConfirm]="false"
    ></app-result-short-section>
  </div>
</div>
