<div *ngIf="!(reservationCreatedLoader$ | async); else loading">
  <div class="bg-white rounded-lg shadow-lg p-6 max-w-md w-full">
    <h2 class="text-lg font-semibold text-center mb-4">CREAR RESERVA</h2>

    <div class="mb-4">
      <label class="block text-gray-700 font-semibold mb-1"
        >DÃ­a de la reserva:</label
      >
      <p class="text-gray-600">
        {{
          data.reservationInfo.date | date : "EEEE d 'de' MMMM 'de' y" : "es"
        }}
      </p>
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 font-semibold mb-1">Hora:</label>
      <p class="text-gray-600">{{ data.reservationInfo.hour }}</p>
    </div>

    <div class="mb-6">
      <label for="user" class="block text-gray-700 font-semibold mb-1"
        >Usuario:</label
      >
      <div class="flex items-center border border-gray-300 rounded-md p-2">
        <input
          id="user"
          type="text"
          placeholder="Start typing"
          class="outline-none flex-grow text-gray-700"
          [formControl]="userControl"
          [matAutocomplete]="auto"
        />
        <mat-autocomplete
          #auto="matAutocomplete"
          (optionSelected)="onUserSelected($event.option.value)"
          [displayWith]="displayUserName"
        >
          <mat-option
            *ngFor="let user of filteredUsers$ | async"
            [value]="user"
          >
            {{ user.completeName }}
          </mat-option>
        </mat-autocomplete>
      </div>
    </div>

    <div class="flex justify-end space-x-4">
      <app-button [typeBtn]="'submit'" [color]="'danger'" (click)="closeModal()"
        >Cancelar</app-button
      >

      <app-button
        [typeBtn]="'submit'"
        [color]="'success'"
        (click)="createReservation()"
        [disabled]="!selectedUser"
        >Crear reserva</app-button
      >
    </div>
  </div>
</div>

<ng-template #loading>
  <app-loader [message]="'Creando la reserva'"></app-loader>
</ng-template>
