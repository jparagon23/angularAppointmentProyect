<div class="bg-white rounded-lg shadow-lg p-6 max-w-md w-full">
  <h2 class="text-lg font-semibold text-center mb-4">CREAR RESERVA</h2>

  <div class="mb-4">
    <label class="block text-gray-700 font-semibold mb-1"
      >Día de la reserva:</label
    >
    <p class="text-gray-600">miércoles 2 octubre 2024</p>
  </div>

  <div class="mb-4">
    <label class="block text-gray-700 font-semibold mb-1">Hora:</label>
    <p class="text-gray-600">8:00</p>
  </div>

  <div class="mb-6">
    <label for="user" class="block text-gray-700 font-semibold mb-1"
      >Usuario:</label
    >
    <div class="flex items-center border border-gray-300 rounded-md p-2">
      <input
        id="user"
        type="text"
        placeholder="Start typing"
        class="outline-none flex-grow text-gray-700"
      />
    </div>
  </div>

  <div class="flex justify-end space-x-4">
    <button
      class="border border-gray-300 text-gray-700 font-semibold py-2 px-4 rounded-md hover:bg-gray-200"
    >
      Cancel
    </button>
    <button
      class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-700"
    >
      Continue
    </button>
  </div>
</div>
