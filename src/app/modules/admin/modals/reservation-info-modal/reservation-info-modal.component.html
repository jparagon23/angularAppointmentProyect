<div *ngIf="!(cancelReservationAdminLoading$ | async); else loading">
  <div class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content p-4 shadow-lg" style="border-radius: 12px">
        <div class="modal-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h5
                class="modal-title"
                style="font-weight: 700; font-size: 1.5rem"
              >
                Informaci√≥n de la reserva
              </h5>
              <hr class="border-2 border-gray-300" />
            </div>
            <div class="mt-3">
              <p class="mb-2" style="font-weight: 600; font-size: 1.2rem">
                Fecha:
                <span style="font-weight: 400">{{
                  data.reservationInfo.date | timeFormat : "medium"
                }}</span>
              </p>
              <p class="mb-2" style="font-weight: 600; font-size: 1.2rem">
                Hora:
                <span style="font-weight: 400">{{
                  data.reservationInfo.hour | hourTimeFormat
                }}</span>
              </p>
              <p class="mb-2" style="font-weight: 600; font-size: 1.2rem">
                Nombre:
                <span style="font-weight: 400">{{
                  data.reservationInfo.user
                }}</span>
              </p>
            </div>

            <app-button
              [typeBtn]="'submit'"
              [color]="'danger'"
              (click)="cancelReservation()"
              >Cancelar reserva</app-button
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #loading>
  <app-loader [message]="'Cancelando la reserva...'"></app-loader>
</ng-template>
