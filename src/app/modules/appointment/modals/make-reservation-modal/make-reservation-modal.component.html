<div mat-dialog-content>
  <div>
    <h2 class="text-center mb-0">Crear reserva</h2>
  </div>
  <div class="flex flex-wrap space-x-4 justify-center">
    <div *ngIf="selectedSlots.length > 0" class="justify-start">
      Reservas seleccionadas
    </div>
    <div *ngFor="let selectedSlot of selectedSlots">
      <button
        type="button"
        class="m-2 p-2 bg-white text-black rounded shadow-lg hover:bg-gray-200"
        (dblclick)="deleteSelectedHour(selectedSlot)"
      >
        {{ selectedSlot.split(" ")[1].substring(0, 5) }}
      </button>
    </div>
  </div>
  <div class="inline-flex items-center space-x-2">
    <div>
      <label for="appointmentDate">Día de la reserva</label>
    </div>
    <div>
      <input
        name="appointmentDate"
        type="date"
        placeholder="Selecciona el día"
        [(ngModel)]="selectedDate"
        (change)="onDateChange($event)"
      />
    </div>
  </div>
  <div *ngIf="availableTimeSlots.length === 0">
    <p>No hay espacios disponibles</p>
  </div>
  
  <div *ngIf="availableTimeSlots.length > 0" class="flex flex-wrap space-x-4">
    <div *ngFor="let slot of availableTimeSlots">
      <button
        type="button"
        class="m-2 p-2 bg-white text-black rounded shadow-lg hover:bg-gray-200"
        (dblclick)="onSlotSelect(slot)"
      >
        {{ slot.split(' ')[1].substring(0, 5) }}
      </button>
    </div>
  </div>  
  <div mat-dialog-actions class="inline-flex space-x-3 justify-center">
    <div>
      <app-button
        [typeBtn]="'submit'"
        [color]="'danger'"
        [mat-dialog-close]="true"
        >Cancelar</app-button
      >
    </div>

    <div>
      <app-button
        [typeBtn]="'reset'"
        [color]="'primary'"
        (click)="onClickContinue()"
        >Continuar</app-button
      >
    </div>
  </div>
</div>
