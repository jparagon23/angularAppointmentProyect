<div
  mat-dialog-content
  class="bg-white rounded-lg shadow-md w-full flex flex-col md:flex-row justify-between items-center p-4 space-y-4 md:space-y-0 md:space-x-3"
>
  <div
    *ngIf="cancelReservationLoader$ | async"
    class="flex justify-center items-center h-full"
  >
    <app-loader></app-loader>
  </div>

  <div *ngIf="!(cancelReservationLoader$ | async)">
    <div class="w-full flex flex-col justify-between items-start space-y-2">
      <!-- Contenido de la reserva -->
      <div class="flex-grow">
        <div *ngIf="selectedReservation$ | async as reservation">
          <div class="text-xl md:text-3xl font-bold">
            {{ reservation.date | fullDateFormat }}
          </div>
          <div class="text-gray-600">
            {{ reservation.initialHour | hourTimeFormat }} -
            {{ reservation.endHour | hourTimeFormat }}
          </div>
          <div class="text-gray-600">
            Cancha {{ reservation.groupCourtIds }}
          </div>
          <div class="text-gray-600">{{ reservation.clubName }}</div>
        </div>
        <div *ngIf="!(selectedReservation$ | async)">
          <p>No hay informaci√≥n de la reserva seleccionada.</p>
        </div>
      </div>
    </div>

    <div
      mat-dialog-actions
      class="w-full md:w-auto flex-shrink-0 text-center md:text-right"
    >
      <app-button
        [typeBtn]="'submit'"
        [color]="'danger'"
        class="w-full md:w-auto"
        (click)="cancelReservation()"
        >Cancelar reserva</app-button
      >
    </div>
  </div>
</div>
