    <!-- JSON-LD para SEO estructurado -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var domain = window.location.hostname;
            
            // Actualizar Open Graph URL dinámicamente
            var metaOgUrl = document.querySelector('meta[property="og:url"]');
            if (metaOgUrl) {
                metaOgUrl.setAttribute("content", "https://" + domain + "/");
            }

            // JSON-LD dinámico para SEO
            var jsonLdScript = document.createElement("script");
            jsonLdScript.type = "application/ld+json";
            jsonLdScript.textContent = JSON.stringify({
                "@context": "https://schema.org",
                "@type": "SportsOrganization",
                "name": "Forehapp",
                "url": "https://" + domain,
                "description": "Publica resultados de tenis, analiza tu rendimiento y compite en el ranking global de tenis.",
                "sport": "Tennis",
                "sameAs": [
                    "https://www.facebook.com/forehapp",
                    "https://www.instagram.com/forehapp",
                    "https://twitter.com/forehapp"
                ]
            });

            document.head.appendChild(jsonLdScript);
        });
    </script>
